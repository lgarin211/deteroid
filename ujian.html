    <section>
        <!-- Timer Section -->
        <div class="row fixed-bottom text-center ">
            <div class="col-12 mb-4">
                <button id="dbe" class="btn btn-primary" onclick="dnext(-1)">BACK</button>
                <button id="dne" class="btn btn-primary" onclick="dnext(1)">NEXT</button>
            </div>
        </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var npw = 1;
        var total = 3;
        function dnext(nextpoin) {
            document.getElementById("dne").innerHTML = "NEXT";
            if ((npw + nextpoin) < 1) {
                // document.getElementById("dbe").disabled = true;
            } else if ((npw + nextpoin) > total) {
                // document.getElementById("dne").disabled = true;
            } else if ((npw + nextpoin) >= total) {
                document.getElementById("dne").innerHTML = "FINISH";
            } else {
                document.getElementById("dbe").disabled = document.getElementById("dbe").disabled = false;
                document.getElementById("q" + npw).classList.toggle("hidden");
                document.getElementById("q" + (npw += nextpoin)).classList.toggle("hidden");
            }
        }

        function startTimer() {
            var timer = document.getElementById("timer");
            var minutes = 5;
            var seconds = 0;
            var interval = setInterval(function () {
                if (minutes == 0 && seconds == 0) {
                    clearInterval(interval);
                    alert("Time's up!");
                } else if (seconds == 0) {
                    minutes--;
                    seconds = 59;
                } else {
                    seconds--;
                }
                timer.innerHTML = minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
            }, 1000);
        }
        startTimer()

        // documend ready hide sidebar
        $(document).ready(function () {
            $("#sidekiri").hide();
            $("#showkiri").text("+");
        });
        // if show is click show sidebar
        $("#showkiri").click(function () {
            $("#sidekiri").toggle();
            $("#showkiri").text("-");
        });


    </script>
